<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Furum</title>
        {% load static %}
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body>

        <nav class="navbar sticky-top shadow-lg bg-success d-flex justify-content-around align-items-center">

            <div class="d-flex w-25 justify-content-center">
                <form action="{% url 'search_post' %}" method="GET">
                    {% csrf_token %}
                    <input class="form-control" type="search" name="search_query" placeholder="Search" aria-label="Search">
                </form>
            </div>

            <div class="d-flex w-50 justify-content-center">
                <a class="link-light text-decoration-none fs-1 fw-bold" href = "/furum/">Furum</a>
            </div>

            <div class="d-flex w-25 justify-content-center">
                {%if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="link-light text-decoration-none fs-5 fw-bold">Logout</a>
            {%else%}
                <a href="{% url 'login' %}" class="link-light text-decoration-none fs-5 fw-bold">Login</a>
            {%endif%}
            </div>

        </nav>
        <div class="mb-5">
            <main>
                {% block content %}
                {% endblock %}
            </main>
        </div>
        <!--<footer class="fixed-bottom">
            <div class="d-flex justify-content-center py-1 bg-success bg-gradient">
                <p class="mt-2 fw-bold text-light">Footer placeholder</p>
            </div>
        </footer>-->

    </body>
</html>
