{% extends 'furumapp/base.html' %}

{% block content %}

<div class="container m-5 d-flex justify-content-around">
	<div class="bg-secondary p-5 rounded-3">
		<p class="fs-3 fw-bold">placeholder for fun image</p>
	</div>
	<div class="d-flex flex-column align-items-center">
		<div>
			<p class="fs-1 fw-bold">Login</p>
		</div>
		<div class="">
			<form method="POST">
				{% csrf_token %}
				<input class="form-control my-2" type="text" name="username" placeholder="username">
				<input class="form-control" type="password" name="password" placeholder="password">
				<div class="d-flex justify-content-center">
					<input class="btn btn-success my-3 flex-fill" type="submit" value="Login" />
				</div>
			</form>
		</div>
		<div class="mt-3 d-flex flex-column align-items-center">
			<p>No account?</p>
			<a type="button" class="btn btn-outline-success" href="{% url 'register' %}" >Sign up</a>
		</div>
	</div>
