{% extends 'furumapp/base.html' %}

{% block content %}

<div class="d-flex justify-content-right">
	<div>
		<form method="POST" novalidate>
			{% csrf_token %}
			<h2>Login</h2>
			{{form.as_p}}
			<input type="submit" value="Login" />
		</form>
	</div>
	<div>
		<p>No account yet?</p>
		<a href="{% url 'register' %}">Sign Up</a>
	</div>
</div>

{% endblock content%}
