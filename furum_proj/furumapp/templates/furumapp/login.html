{% extends 'furumapp/base.html' %}

{% block content %}

<div class="container m-5 d-flex justify-content-around">
	<div class="container w-50 py-5 d-flex flex-column align-items-center shadow rounded-3">
		<p class="fs-1 fw-bold">Login</p>
		<form method="POST">
			{% csrf_token %}

			{% for field, error in form.errors.items %}
				<div class="alert alert-danger my-3 p-1" role="alert">
					{{ error|striptags }}
				</div>
			{% endfor %}

			{% for field in form %}
				<div>
					{{ field }}
				</div>
			{% endfor %}

			<div class="d-flex justify-content-center">
				<input class="btn btn-success my-3 flex-fill" type="submit" value="Login" />
			</div>
		</form>
		<div class="mt-3">
			<p>No account?</p>
			<a type="button" class="btn btn-outline-success" href="{% url 'register' %}" >Sign up</a>
		</div>
	</div>
</div>

{% endblock content %}
